
<!DOCTYPE html>
<html>
<head><title>Smart Health Assistant</title></head>
<body>
    <h2>Ask Your Health Question</h2>
    <form method="POST">
        <input type="text" name="query" style="width:300px;" required>
        <button type="submit">Ask</button>
    </form>
    {% if response %}
        <h4>Response:</h4>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
